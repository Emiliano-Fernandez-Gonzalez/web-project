<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Iniciar sesión - Languide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/utils.css" />
</head>
<body class="login-page-body">

    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-1">
    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-2">


    <div class="login-container">
        <div class="login-card">
        <h2>Registrate.</h2>

        <form class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario" />

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Ingresa tu correo electrónico" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" />

            <button type="button" class="btn-primary" onclick="registrarUsuario()">Registrarse.</button>
            <script>
                function registrarUsuario() {
                    const usuario = document.getElementById("usuario").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    const formData = new FormData();
                    formData.append("usuario", usuario);
                    formData.append("email", email);
                    formData.append("password", password);

                    fetch("../php/register.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(r => r.text())
                    .then(res => {
                        if (res === "OK") {
                            window.location.href = "initial-setup.html";
                        } else {
                            alert(res);
                        }
                    });
                }
            </script>
        </form>

        <div class="login-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="login-page.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
  </div>
</body>
</html>
