<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Iniciar sesión - Languide</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/utils.css" />
</head>
<body class="login-page-body">

    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-1">
    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-2">


    <div class="login-container">
        <div class="login-card">
        <h2>Inicia sesión en tu cuenta.</h2>

        <form class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario" />

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Ingresa tu correo electrónico" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" />

            <button type="submit" class="btn-primary">Registrarse.</button>
        </form>

        <div class="login-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">¿Aún no tienes una cuenta? Regístrate</a>
        </div>
    </div>
  </div>
</body>
</html>
