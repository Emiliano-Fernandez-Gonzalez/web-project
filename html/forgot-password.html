<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recuperar contraseña - Languide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2598/2598830.png" type="image/x-icon">
</head>

<body class="login-page-body">

    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-1">
    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-2">

    <div class="login-container">
        <div class="login-card">

            <h2>Recuperar contraseña</h2>
            <p style="margin-bottom: 20px;">
                Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>

            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>

                <button type="button" class="btn-primary" onclick="enviarRecuperacion()">
                    Enviar
                </button>

                <script>
                    function enviarRecuperacion() {
                        const email = document.getElementById("email").value;

                        if (!email) {
                            alert("Ingresa tu correo.");
                            return;
                        }

                        alert("Hemos enviado un correo a " + email + " con las instrucciones para recuperar tu contraseña.");

                        window.location.href = "recovery-sent.html";
                    }
                </script>
            </form>

            <div class="login-links">
                <a href="login-page.html">Volver al inicio de sesión</a>
                <a href="signup-page.html">¿Aún no tienes cuenta? Regístrate</a>
            </div>

        </div>
    </div>

</body>
</html>
