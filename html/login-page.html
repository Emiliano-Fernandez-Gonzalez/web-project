<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Iniciar sesión - Languide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/utils.css" />
</head>
<body class="login-page-body">
    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-1" loading="lazy">
    <img src="../img/abstract-blue-fig.png" alt="" class="bg-shape shape-2" loading="lazy">

    <div class="login-container">
        <div class="login-card">
        <h2>Inicia sesión en tu cuenta.</h2>

        <form class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" />

            <button type="button" class="btn-primary" onclick="iniciarSesion()">Iniciar sesión</button>
            <script>
                function iniciarSesion() {
                    const usuario = document.getElementById("usuario").value;
                    const password = document.getElementById("password").value;

                    const formData = new FormData();
                    formData.append("usuario", usuario);
                    formData.append("password", password);

                    fetch("../php/login.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(r => r.text())
                    .then(res => {
                        if (res === "EX_PLAN") {
                            window.location.href = "progress-page.html";
                        } else if (res === "NO_PLAN") {
                            window.location.href = "initial-setup.html";
                        } else {
                            alert(res);
                        }
                    });

                }
            </script>
        </form>

        <div class="login-links">
            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            <a href="signup-page.html">¿Aún no tienes una cuenta? Regístrate</a>   
        </div>
    </div>
  </div>
</body>
</html>
